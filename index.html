<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Set Your Goal Power</h1>
        <form id="powerForm">
            <input type="number" id="goalPower" placeholder="Enter goal power in PH" required>
            <button type="submit">Submit</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script>
        document.getElementById('powerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const goalPower = document.getElementById('goalPower').value;
            const chatId = 'YOUR_CHAT_ID'; // Replace with your chat ID or dynamically fetch it

            fetch(`https://api.telegram.org/bot7738038338:AAEl_2QqTbbUg_e9wASCVxU_Ykc93K3fOVI/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: `/power ${goalPower}`
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseMessage').innerText = 'Power goal submitted successfully!';
            })
            .catch(error => {
                document.getElementById('responseMessage').innerText = 'Error submitting power goal.';
            });
        });
    </script>
</body>
</html>
