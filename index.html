<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Income Calculator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script src="ads.js"></script> <!-- Include the ads.js file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #4e8cff;
            margin-bottom: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        input {
            background-color: #2a2a40;
            color: #ffffff;
            width: 200px;
        }
        button {
            background-color: #4e8cff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            border: 2px solid #3a6bbf;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            top: 0;
        }
        button:hover {
            background-color: #3a6bbf;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #4e8cff;
        }
    </style>
</head>
<body>
    <h1>Power Income Calculator</h1>
    <input type="number" id="powerInput" placeholder="Enter your power in PH/s">
    <button onclick="calculateIncome()">Calculate</button>
    <div class="result" id="result"></div>

    <script>
        function calculateIncome() {
            const power = document.getElementById('powerInput').value;
            if (!power) {
                alert('Please enter your power.');
                return;
            }

            // Replace with your local server URL
            const serverUrl = 'http://localhost:5000/calculate';

            fetch(serverUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ power: power }),
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<strong>Daily Rewards:</strong><br>${data.message.replace(/\n/g, '<br>')}`;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while calculating the income.');
            });
        }
    </script>
</body>
</html>
