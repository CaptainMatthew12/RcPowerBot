<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Income Calculator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script src="ads.js"></script> <!-- Include the ads.js file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Power Income Calculator</h1>
    <input type="number" id="powerInput" placeholder="Enter your power in PH/s">
    <button onclick="calculateIncome()">Calculate</button>
    <div class="result" id="result">
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Time Period</th>
                    <th>Reward</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        function calculateIncome() {
            const power = document.getElementById('powerInput').value;
            if (!power) {
                alert('Please enter your power.');
                return;
            }

            // Replace with your local server URL
            const serverUrl = 'http://localhost:5000/calculate';

            fetch(serverUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ power: power }),
            })
            .then(response => response.json())
            .then(data => {
                const resultTableBody = document.getElementById('resultTable').getElementsByTagName('tbody')[0];
                resultTableBody.innerHTML = ''; // Clear previous results

                const rewards = data.message.split('\n');
                rewards.forEach(reward => {
                    const row = resultTableBody.insertRow();
                    const [timePeriod, rewardValue] = reward.split(':').map(item => item.trim());
                    if (timePeriod && rewardValue) {
                        row.insertCell(0).innerText = timePeriod;
                        row.insertCell(1).innerText = rewardValue;
                    }
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while calculating the income.');
            });
        }
    </script>
</body>
</html>
