<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Rewards Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Blocky Rewards Calculator</h1>
        <form id="rewardForm">
            <label for="powerInput">Enter Goal Power (PH):</label>
            <input type="number" id="powerInput" name="power" required>
            <button type="submit">Calculate</button>
        </form>
        <div id="result">
            <h2>Results</h2>
            <p id="rewardOutput">Your rewards will be calculated here.</p>
        </div>
    </div>

    <script>
        document.getElementById('rewardForm').onsubmit = async function(event) {
            event.preventDefault();
            const power = document.getElementById('powerInput').value;

            try {
                const response = await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: YOUR_CHAT_ID,
                        text: `/power ${power}`
                    })
                });
                const data = await response.json();
                if (data.ok) {
                    document.getElementById('rewardOutput').textContent = 'Calculation request sent! Check your Telegram.';
                } else {
                    document.getElementById('rewardOutput').textContent = 'Failed to send request. Please try again.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('rewardOutput').textContent = 'Error occurred while processing request.';
            }
        };
    </script>
</body>
</html>
