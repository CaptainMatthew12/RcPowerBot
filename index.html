<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Income Calculator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script src="ads.js"></script> <!-- Include the ads.js file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .loading span {
            animation: blink 1s infinite;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>
    <h1>Power Income Calculator</h1>
    <input type="number" id="powerInput" placeholder="Enter your power in PH/s">
    <button onclick="calculateIncome()">Calculate</button>
    <div class="result" id="result"></div>
    <div class="loading" id="loading">Calculating<span>.</span><span>.</span><span>.</span></div>

    <script>
        function calculateIncome() {
            const power = document.getElementById('powerInput').value;
            if (!power) {
                alert('Please enter your power.');
                return;
            }

            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            loadingDiv.style.display = 'block';
            resultDiv.innerHTML = '';

            // Replace with your local server URL
            const serverUrl = 'http://localhost:5000/calculate';

            fetch(serverUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ power: power }),
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                resultDiv.innerHTML = `<strong>Daily Rewards:</strong><br>${data.message.replace(/\n/g, '<br>')}`;
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                console.error('Error:', error);
                alert('An error occurred while calculating the income.');
            });
        }
    </script>
</body>
</html>
