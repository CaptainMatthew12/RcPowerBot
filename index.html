<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blocky Rewards Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Blocky Rewards Calculator</h1>
    <label for="powerInput">Enter Power (PH):</label>
    <input type="number" id="powerInput" step="0.01" required>
    <button onclick="calculateRewards()">Calculate Rewards</button>
    <div id="result"></div>

    <script>
        // Define block rewards and network powers
        const blockRewards = {
            'RLT': 30, 'RST': 250, 'xrp': 12, 'doge': 51, 'btc': 0.0002, 'eth': 0.0045,
            'bnb': 0.03, 'matic': 35, 'sol': 0.11, 'trx': 75, 'ltc': 0.3
        };

        const networkPowers = {
            'RLT': 300, 'RST': 2500, 'XRP': 1200, 'DOGE': 5100, 'BTC': 200, 'ETH': 450,
            'BNB': 300, 'MATIC': 3500, 'SOL': 110, 'TRX': 7500, 'LTC': 300
        };

        // Function to calculate daily reward
        function calculateDailyReward(networkPower, goalPower, blockReward, blockTimer) {
            const goalPowerEH = goalPower / 1000;
            const relativePowerRatio = goalPowerEH / networkPower;
            const expectedRewardPerBlock = relativePowerRatio * blockReward;
            const blocksPerDay = 24 * (60 / blockTimer);
            return expectedRewardPerBlock * blocksPerDay;
        }

        // Function to fetch crypto prices from an API using a CORS proxy
        async function fetchCryptoPrices() {
            const prices = {};
            const coins = ['btc', 'eth', 'bnb', 'matic', 'sol', 'trx', 'ltc'];
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            for (const coin of coins) {
                const apiUrl = `https://api.nobitex.ir/market/stats?srcCurrency=${coin}&dstCurrency=usdt`;
                try {
                    const response = await fetch(`${proxyUrl}${apiUrl}`);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.status === 'ok') {
                            prices[coin] = parseFloat(data.stats[`${coin}-usdt`].latest);
                        }
                    } else {
                        console.error(`Error fetching data for ${coin}:`, response.statusText);
                    }
                } catch (error) {
                    console.error(`Fetch error for ${coin}:`, error);
                }
            }
            return prices;
        }

        // Main function to calculate and display rewards
        async function calculateRewards() {
            const goalPower = parseFloat(document.getElementById('powerInput').value);
            if (isNaN(goalPower)) {
                alert('Please enter a valid power value.');
                return;
            }

            const blockTimer = 10;
            try {
                const cryptoPrices = await fetchCryptoPrices();
                let resultText = `Daily Reward for Power: ${goalPower.toFixed(2)} PH\n\n`;

                // Prepare arrays for native and other coins
                const nativeCoins = ['RLT', 'RST'];
                const otherCoins = ['xrp', 'doge', 'btc', 'eth', 'bnb', 'matic', 'sol', 'trx', 'ltc'];

                // Calculate and format native tokens rewards
                let nativeRewards = [];
                for (const coin of nativeCoins) {
                    const networkPower = networkPowers[coin];
                    const blockReward = blockRewards[coin];
                    const dailyReward = calculateDailyReward(networkPower, goalPower, blockReward, blockTimer);
                    nativeRewards.push(`${coin}: ${dailyReward.toFixed(3)} ${coin}`);
                }
                resultText += `Native Tokens:\n${nativeRewards.join(' | ')}\n\n`;

                // Calculate and format other cryptocurrencies rewards
                let otherRewards = [];
                for (const coin of otherCoins) {
                    const networkPower = networkPowers[coin.toUpperCase()];
                    const blockReward = blockRewards[coin];
                    const dailyReward = calculateDailyReward(networkPower, goalPower, blockReward, blockTimer);
                    const price = cryptoPrices[coin] || 0;
                    const dailyRewardUSD = dailyReward * price;
                    otherRewards.push(`${coin.toUpperCase()}: ${dailyRewardUSD.toFixed(3)} USD`);
                }
                resultText += `Other Cryptocurrencies:\n${otherRewards.join('\n')}`;

                // Display the result
                document.getElementById('result').innerText = resultText;
            } catch (error) {
                console.error('Error calculating rewards:', error);
                alert('An error occurred while calculating rewards. Please try again later.');
            }
        }
    </script>
</body>
</html>
