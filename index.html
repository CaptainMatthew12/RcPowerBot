<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocky Rewards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Blocky Rewards Calculator</h1>
        <input type="number" id="powerInput" class="form-control" placeholder="Enter power in ph">
        <button onclick="calculateRewards()" class="btn btn-primary mt-3">Calculate</button>
        <div id="results" class="mt-3"></div>
    </div>

    <script>
        function calculateRewards() {
            const power = document.getElementById('powerInput').value;
            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ goal_power: power }),
            })
            .then(response => response.json())
            .then(data => {
                let resultsHtml = '<h2>Results</h2>';
                for (const [coin, reward] of Object.entries(data)) {
                    resultsHtml += `<p>${coin}: ${reward}</p>`;
                }
                document.getElementById('results').innerHTML = resultsHtml;
            });
        }
    </script>
</body>
</html>
