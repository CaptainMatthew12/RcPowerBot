<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RollerCoin Calculator</title>
    <!-- <script src="https://telegram.org/js/telegram-web-app.js"></script> -->
    <!-- <script src="https://sad.adsgram.ai/js/sad.min.js"></script> -->
    <!-- <script src="ads.js"></script> --> <!-- Include the ads.js file -->

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Add gradient background */
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff; /* Change header color */
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px; /* Add border-radius for curved corners */
            border: none; /* Remove border */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow */
        }
        input {
            width: calc(100% - 40px); /* Make input full width */
            max-width: 400px; /* Limit max width */
        }
        button {
            background-color: #ff7e5f; /* Button background color */
            color: #fff; /* Button text color */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s; /* Smooth transition */
            border: 2px solid #fff; /* Add border */
            border-radius: 5px; /* Slightly rounded corners */
            width: 100px; /* Fixed width */
            height: 50px; /* Fixed height */
            font-weight: bold; /* Bold text */
            box-shadow: 0 4px #666; /* Shadow to give a 3D effect */
        }
        button:active {
            background-color: #feb47b; /* Change color on click */
            box-shadow: 0 2px #666; /* Reduce shadow on click */
            transform: translateY(2px); /* Move button down on click */
        }
        button:hover {
            background-color: #feb47b; /* Change color on hover */
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #fff; /* Change result text color */
        }
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border-radius: 10px; /* Add border-radius for curved corners */
            overflow: hidden; /* Ensure the border-radius is applied to the table */
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background for glass effect */
            backdrop-filter: blur(10px); /* Blur effect for glass effect */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow */
        }
        th, td {
            padding: 10px; /* Increase padding */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Semi-transparent border */
            text-align: left;
            width: 50%; /* Set a fixed width for table cells */
        }
        th {
            background: rgba(255, 255, 255, 0.3); /* Semi-transparent background for header */
        }
        .disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
    <style>
        @keyframes dots {
            0%, 20% { content: ""; }
            40% { content: "."; }
            60% { content: ".."; }
            80%, 100% { content: "..."; }
        }
        .loading-amount::after {
            content: "...";
            animation: dots 1.5s infinite;
        }
    </style>
</head>
<body>
    <h1>RollerCoin Calculator</h1>
    <input type="number" id="powerInput" placeholder="Enter your power in PH/s">
    <button id="calculateButton" onclick="calculateIncome()">Calculate</button>
    <div class="result" id="result">
        <strong>Daily Income</strong>
        <table>
            <tr><th>Currency</th><th>Amount</th></tr>
            <tr><td><img src="Coin_Icon/rlt.svg" width="16" height="16" alt="RLT"> RLT</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/rst.svg" width="16" height="16" alt="RST"> RST</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/xrp.svg" width="16" height="16" alt="XRP"> XRP</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/doge.svg" width="16" height="16" alt="DOGE"> DOGE</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/btc.svg" width="16" height="16" alt="BTC"> BTC</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/eth.svg" width="16" height="16" alt="ETH"> ETH</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/bnb.svg" width="16" height="16" alt="BNB"> BNB</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/matic.svg" width="16" height="16" alt="MATIC"> MATIC</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/sol.svg" width="16" height="16" alt="SOL"> SOL</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/trx.svg" width="16" height="16" alt="TRX"> TRX</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/ltc.svg" width="16" height="16" alt="LTC"> LTC</td><td>0</td></tr>
        </table>
    </div>
    <div class="loading" id="loading" style="display: none;"></div> <!-- Hide the loading div -->

    <script src="ads.js"></script> <!-- Include the ads.js file -->
    <script>
        function calculateIncome() {
            const power = document.getElementById('powerInput').value;
            if (!power) {
                alert('Please enter your power.');
                return;
            }

            const calculateButton = document.getElementById('calculateButton');
            calculateButton.disabled = true;
            calculateButton.classList.add('disabled');
            setTimeout(() => {
                calculateButton.disabled = false;
                calculateButton.classList.remove('disabled');
            }, 600000); // 10 minutes in milliseconds

            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            loadingDiv.style.display = 'none'; // Hide the loading div

            // Show loading animation in the Amount column
            const rows = resultDiv.querySelectorAll('table tr');
            rows.forEach((row, index) => {
                if (index > 0) { // Skip the header row
                    const amountCell = row.cells[1];
                    amountCell.classList.add('loading-amount');
                    amountCell.innerHTML = '';
                }
            });

            // Replace with your local server URL
            const serverUrl = 'http://localhost:5000/calculate';

            fetch(serverUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ power: power }),
            })
            .then(response => response.json())
            .then(data => {
                const rewards = data.message.split('\n').map(line => line.split(': '));
                rewards.forEach((reward, index) => {
                    const row = rows[index + 1]; // Skip the header row
                    const amountCell = row.cells[1];
                    amountCell.classList.remove('loading-amount');
                    amountCell.innerHTML = reward[1];
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while calculating the income.');
            });
        }

        function resetTimer() {
            const calculateButton = document.getElementById('calculateButton');
            calculateButton.disabled = false;
            calculateButton.classList.remove('disabled');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const calculateButton = document.getElementById('calculateButton');
            calculateButton.addEventListener('click', () => {
                showAd(); // Show the ad when the calculate button is clicked
            });
        });

        AdController.addEventListener('onReward', () => {
            resetTimer(); // Reset the timer when the user watches the ad till the end
        });
    </script>
</body>
</html>
